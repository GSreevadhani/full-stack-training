    <style>
        .flex-container
{
    display: flex;
    background-color: blue;
    height: 100vh;
    border: 3px solid black;
    align-items: center;
}

.flex-container .page{
    background-color: red;
    width: 100px;
    height: 100px;
    margin: 10px;
    border: 2px solid black;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #333;
    color: white;
}

.logo a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    display: flex;
    justify-content: space-around;
    width: 50%;
    list-style: none;
}

.nav-links a {
    color: white;
    text-decoration: none;
    letter-spacing: 2px;
    font-weight: bold;
    font-size: 14px;
}

.nav-links a:hover {
    color: #00ff88;
}

.burger {
    display: none;
    cursor: pointer;
}

.burger div {
    width: 25px;
    height: 3px;
    background-color: white;
    margin: 5px;
    transition: all 0.3s ease;
}

@media screen and (max-width: 768px) {
    .nav-links {
        position: absolute;
        right: 0px;
        height: 92vh;
        top: 8vh;
        background-color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 50%;
        transform: translateX(100%);
        transition: transform 0.5s ease-in;
    }
    
    .nav-links li {
        opacity: 0;
    }
    
    .burger {
        display: block;
    }
}

.nav-active {
    transform: translateX(0%);
}
    @media (max-width: 470px){
        .nav{
            display: flex;
            flex-direction: column;
        }
    }

    </style>
</head>
